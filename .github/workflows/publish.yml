name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write   # for npm provenance (recommended)
  packages: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      # Optional but useful: ensure dist exists before publish
      - name: Verify dist
        run: |
          test -d dist
          ls -la dist

      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
